<!DOCTYPE html>

        <body bgcolor="yellow" text="black">
            
                <h1>Sample Input Form</h1>
                <form action="#" method="POST">
            
                    <!-- Text Input -->
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
                    <!-- Email Input -->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
                    <!-- Password Input -->
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
                    <!-- Radio Buttons (Gender Selection) -->
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br><br>
            
                    <!-- Checkboxes (Interests) -->
                    <label>Interests:</label><br>
                    <input type="checkbox" id="coding" name="interests" value="coding">
                    <label for="coding">Coding</label><br>
                    <input type="checkbox" id="gaming" name="interests" value="gaming">
                    <label for="gaming">Gaming</label><br>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Reading</label><br><br>
            
                    <!-- Dropdown (Country Selection) -->
                    <label for="country">Country:</label><br>
                    <select id="country" name="country">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="in">India</option>
                        <option value="au">Australia</option>
                    </select><br><br>
            
                    <!-- Number Input (Age) -->
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required><br><br>
            
                    <!-- Date Input -->
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" id="dob" name="dob" required><br><br>
            
                    <!-- Submit Button -->
                    <input type="submit" value="Submit">
            
                </form>
            
            </body>
            
            </html>
